<div class="row animated fadeIn">
  <div class="col-md-7">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Perfil de Usuario</h4>
        <h6 class="card-subtitle">{{ usuario.nombre }}</h6>
        <form
          #form="ngForm"
          (ngSubmit)="updateUser(form.value)"
          class="form p-t-20"
          ngNativeValidate
        >
          <div class="form-group">
            <label for="userName">Nombre</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input
                [ngModel]="usuario.nombre"
                name="nombre"
                type="text"
                class="form-control"
                id="userName"
                placeholder="Nombre de Usuario"
                required
              />
            </div>
          </div>
          <div class="form-group">
            <label for="userMail">Email</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input
                [ngModel]="usuario.email"
                name="email"
                [readonly]="usuario.google"
                type="email"
                class="form-control"
                id="userMail"
                placeholder="Correo Electrónico"
                required
              />
            </div>
          </div>
          <button
            type="submit"
            class="btn btn-block btn-success waves-effect waves-light m-r-10"
          >
            <i class="fa fa-save"></i>
            Guardar
          </button>
        </form>
      </div>
    </div>
  </div>

  <div class="col-md-5">

      <div class="card-body" align="center">
        <h4 class="card-title">Fotografía de Usuario</h4>

          *ngIf="!imgTemp"
