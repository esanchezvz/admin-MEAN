<section
  id="wrapper"
  class="login-register login-sidebar"
  style="background-image:url(assets/images/background/login-register.jpg);"
>
  <div class="login-box card">
    <div class="card-body">
      <form
        class="form-horizontal form-material"
        id="loginform"
        action="index.html"
        ngNativeValidate
        (ngSubmit)="registroUsuario()"
        [formGroup]="form"
      >
        <a href="javascript:void(0)" class="text-center db"
          ><img src="assets/images/logo-icon.png" alt="Home"/><br /><img
            src="assets/images/logo-text.png"
            alt="Home"
        /></a>
        <h3 class="box-title m-t-40 m-b-0">Regístrate</h3>
        <small>Crea una cuenta</small>
        <div class="form-group m-t-20">
          <div class="col-xs-12">
            <input
              class="form-control"
              type="text"
              required
              placeholder="Nombre"
              name="nombre"
              formControlName="nombre"
            />
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input
              class="form-control"
              type="email"
              required
              placeholder="Correo electrónico"
              formControlName="email"
              name="email"
            />
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input
              class="form-control"
              type="password"
              required
              formControlName="password"
              name="password"
              placeholder="Contraseña"
            />
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input
              class="form-control"
              type="password"
              formControlName="passwordConfirm"
              name="passwordConfirm"
              required
              placeholder="Confirmar Contraseña"
            />
            <small
              class="text-danger"
              *ngIf="form.errors?.sonIguales && !form.pristine"
            >
              Las contraseñas deben de ser iguales
            </small>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-12">
            <div class="checkbox checkbox-primary p-t-0">
              <input
                id="checkbox-signup"
                type="checkbox"
                formControlName="condiciones"
                name="condiciones"
              />
              <label for="checkbox-signup">
                Acepto los <a href="#">Términos</a></label
              >
            </div>
          </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button
              class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light"
              type="submit"
            >
              Regístrate
            </button>
          </div>
        </div>
        <div class="form-group m-b-0">
          <div class="col-sm-12 text-center">
            <p>
              Ya tienes una cuenta?
              <a routerLink="/login" class="text-info m-l-5"
                ><b>Iniciar Sesión</b></a
              >
            </p>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
