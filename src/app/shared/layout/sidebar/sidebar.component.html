<aside class="left-sidebar">
  <!-- Sidebar scroll-->
  <div class="scroll-sidebar">
    <!-- Sidebar navigation-->
    <nav class="sidebar-nav">
      <ul id="sidebarnav">
        <li class="user-profile">
          <a
            class="has-arrow waves-effect waves-dark"
            href="#"
            aria-expanded="false"
          >
            <img src="{{ usuario.img | imagen }}" alt="user" />
            <span class="hide-menu">
              {{ usuario.nombre }}
            </span>
          </a>
          <ul aria-expanded="false" class="collapse">
            <li>
              <a [routerLink]="['/account-settings']" routerLinkActive="active"
                >Account Settings</a
              >
            </li>
            <li>
              <a [routerLink]="['/profile']" routerLinkActive="active"
                >Mi Perfil</a
              >
            </li>
            <li>
              <a (click)="_userService.logout()" class="pointer">Log Out</a>
            </li>
          </ul>
        </li>
        <li class="nav-devider"></li>
        <li class="nav-small-cap">Navegaci√≥n</li>
        <li *ngFor="let item of _sideBarService.menu">
          <a
            class="has-arrow waves-effect waves-dark"
            href="#"
            aria-expanded="false"
            ><i [class]="item.icono"></i
            ><span class="hide-menu"
              >{{ item.titulo }}
              <span class="label label-rouded label-themecolor pull-right">{{
                item.submenu.length
              }}</span></span
            ></a
          >
          <ul aria-expanded="false" class="collapse">
            <li *ngFor="let sub_item of item.submenu">
              <a [routerLink]="[sub_item.url]" routerLinkActive="active">{{
                sub_item.titulo
              }}</a>
            </li>
          </ul>
        </li>
      </ul>
    </nav>
    <!-- End Sidebar navigation -->
  </div>
  <!-- End Sidebar scroll-->
</aside>
